[phases.setup]
nixPkgs = ["python312", "nodejs-18_x"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm install && npm run build || true"
]

[start]
cmd = "python -m uvicorn app:app --host 0.0.0.0 --port $PORT"
